<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Registration Form</title>
</head>
<body background="img.jpg">
    <h1 id="test">Registration Form</h1>
    <div>
    <form>
        <label for="Roll Number">Enter your Roll Number : </label>
        <input type="text" id="rno" placeholder="Roll Number" required /><br>
        <label for="First Name">Enter your First Name : </label>
        <input type="text" id = "fnm" placeholder="Your First Name" required /><br>
        <label for="Last Name">Enter your Last Name : </label>
        <input type="text" id = "lnm" placeholder="Your Last Name" required /><br>
        <label for="DOB">Enter DOB : </label>
        <input type="date" id = "dob" required /><br>
        <label for="Gender">Select Gender : </label>
        <select name="gender" id="gender">
            <option value="Male">Male</option>
            <option value="Female">FeMale</option>
        </select><br>
        <textarea name="ara" id="hob" cols="30" rows="10" placeholder="**Write your Hobbies**"></textarea><br>
        <button type="submit" onclick="getValues()">Get Values</button>
    </form>
</div>
</body>
<script src="./prac.js"> </script>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</html>
